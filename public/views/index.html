<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Test</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="scripts/services/libraryService.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">

  </head>
  <body ng-app="myApp">
    <h1>API Test</h1>
    <div class="container" ng-controller="LibraryController as lc">
      <div class="searchBook" >
        <form ng-submit="lc.searchForBook(lc.search)">
          <p>Search for the Book You Want</p>
          <input type="text" ng-model="lc.search" ng-change="lc.searchForBook(lc.search)">
        </form>

        <div ng-repeat="book in lc.books | filter:lc.search:strict">
          <img src="http://covers.openlibrary.org/b/isbn/{{book.isbn[0]}}-S.jpg" />
          {{book.title}}: By {{book.author_name[0]}} ISBN# {{book.isbn[0]}}
        </div>
      </div>
    </div>
  </body>
</html>
