
<div ng-controller="MainController as mc" class="page" ng-init="mc.prevBooks()" >
  <!--  Header -->
    <header>
      <div class="container">
        <div class="col-sm-9">
          <a href="/#!/main"><img src="images/header-logo.png" alt=""></a>
        </div>
        <div ng-show="mc.user.admin" class="col-sm-2 signOut">
          <a href="/#!/admin">Admin Page</a>
        </div>
        <div class="col-sm-1 signOut">
          <a href="/" ng-click="logOut()">Sign Out</a>
        </div>
      </div>
    </header>

    <!-- Main Page Content-->
    <section class="container-fluid welcome"  >
      <div class="row">
        <!-- User Info and Current Book Section-->
        <section class="col-sm-offset-1 col-sm-2 sideBar boundingBox ">
          <div class="row ">

            <div class="col-sm-4">
            </div>
            <div class="col-sm-6 col-sm-offset-1">
              <h4 class="welcome">Welcome </h4>
              <p>{{mc.user.firstName}} {{mc.user.lastName}}</p>
            </div>
          </div>
          <h3>Current Books</h3>
          <div class="row prevReads" >
            <div class="col-sm-12" ng-repeat="book in mc.futureReads " >
              <div class="imgDiv">
                <img src="{{book.cover_img}}" alt="" class="bookThumb">
              </div>
              <h3>{{book.title}}</h3>
              <div class="bookInfo">
                <p>Author: {{book.author }} </p>
                <h4>Due: {{book.due_date | date : format : medium}} </h4>
              </div>
            </div>
          </div>



        </section>
        <section class=" col-sm-7 col-sm-offset-1  boundingBox prevReads " >
          <h2>All Bookaholics Books</h2>
          <div class="blueLine"></div>
          <div class="allBooks">
            <div class="row" >
              <div class="col-sm-3 prevBooks" ng-repeat="book in mc.savedBooks |  orderBy:'-due_date'">
                <div class="imgDiv">
                  <img src="{{book.cover_img}}" alt="" class="bookThumb">
                </div>
                <h3>{{book.title}}</h3>
                <div class="bookInfo">
                  <p>Author: {{book.author }} </p>
                  <h4>Due: {{book.due_date | date : format : medium}} </h4>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

<footer></footer>
</div><!-- end Controller -->
